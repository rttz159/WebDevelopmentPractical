<!DOCTYPE html>
<head>
<title>Calculator</title>

<script language="JavaScript" type="text/JavaScript">



</script>
</head>
<body>
<font size="4" face="Verdana">Home Loan Mortgage</font> 
  
<form name="form1">
    <table width="470">
      <tr> 
        <td width="199"><font size="2" face="Verdana">Loan Amount (RM)</font></td>
        <td width="259"><input name="loan" type="text" id="loan" size="25" /></td>
      </tr>
      <tr> 
        <td><font size="2" face="Verdana">Yearly Interest Rate (%)</font></td>
        <td><input name="interest" type="text" id="interest" size="25"/></td>
      </tr>
      <tr>
        <td><font size="2" face="Verdana">Total No of Month</font></td>
        <td><input name="month" type="text" id="month" size="25" /></td>
      </tr>
      <tr> 
        <td><input name="button" type="button" value="Calculate" />
          <input type="reset" name="Reset" value="Reset" /> </td>
        <td>&nbsp;</td>
      </tr>
      <tr> 
        <td><font size="2" face="Verdana">Monthly Payment </font></td>
        <td><input name="payment" type="text" id="payment" size="25" /></td>
      </tr>
      <tr> 
        <td><font size="2" face="Verdana">Total Payment</font></td>
        <td><input name="total" type="text" id="total" size="25" /></td>
      </tr>
    </table>
</form>

</body>
</html>
